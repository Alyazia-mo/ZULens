<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZULens Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>

  <nav class="navbar navbar-dark" style="background-color: #5A002B;">
    <div class="container">
      <span class="navbar-brand">ZULens Admin Panel</span>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="mb-4">Manage Reviews</h2>
    <div id="review-list" class="row gy-4"></div>
  </div>

  <script>
    async function loadReviews() {
      const res = await fetch("http://127.0.0.1:5000/get-reviews");
      const reviews = await res.json();
      const container = document.getElementById("review-list");

      container.innerHTML = "";

      reviews.forEach((r, index) => {
        container.innerHTML += `
          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5>${r.course} - ${r.instructor}</h5>
                <p><strong>Rating:</strong> ${r.rating}/5</p>
                <p><strong>Sentiment:</strong> ${r.sentiment}</p>
                <p><strong>Summary:</strong> ${r.summary}</p>
                <p><strong>Review:</strong> "${r.review}"</p>
                ${r.flagged ? '<span class="badge bg-danger">Flagged</span>' : ''}
                <button class="btn btn-sm btn-danger mt-3" onclick="deleteReview(${index})">üóë Delete</button>
              </div>
            </div>
          </div>
        `;
      });
    }

    async function deleteReview(index) {
      const res = await fetch("http://127.0.0.1:5000/delete-review-by-index", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ index })
      });

      if (res.ok) {
        alert("‚úÖ Review deleted");
        loadReviews();
      } else {
        alert("‚ùå Failed to delete review");
      }
    }

    loadReviews();
  </script>
</body>
</html>
