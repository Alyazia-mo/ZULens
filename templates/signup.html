<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - ZULens</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans‑serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #5A002B;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
    a {
      color: #5A002B;
      text-decoration: none;
      font-weight: bold;
      display: block;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Sign Up</h2>
    <form id="signup-form" class="mt-4">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="username" class="form-control" required autocomplete="email" />
      </div>
  
      <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="input-group">
          <input type="password" id="password" class="form-control" required minlength="6" required autocomplete="password" />
          <button type="button" class="btn btn-outline-secondary" id="togglePassword">Show</button>
        </div>
        <small class="text-muted">Password must be at least 6 characters.</small>
      </div>
      <button type="submit" class="btn btn-primary w-100">Create Account</button>
      <p class="mt-3 text-center">Already have an account? <a href="/login">Login here</a></p>
    </form>
    <div id="signup-message" class="text-center mt-3"></div>
  </div>

  <script>
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (password.length < 6) {
        alert("⚠️ Password must be at least 6 characters.");
        return;
      }

      const res = await fetch("/signup-user", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const result = await res.json();

      if (res.ok) {
        alert("✅ " + result.message);
        window.location.href = "/login";
      } else {
        alert("❌ " + (result.error || "Something went wrong"));
      }
    });

    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordInput = document.getElementById("password");
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      this.textContent = type === "password" ? "Show" : "Hide";
    });
  </script>

</body>
</html>
