<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - ZULens</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background-color: #f9f9f9;
    }
    .login-box {
      max-width: 400px;
      margin: auto;
      margin-top: 100px;
      background-color: white;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn-gold {
      background-color: #AD974F;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">Sign Up</h2>
    <form id="signup-form" class="mt-4">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Create Account</button>
      <p class="mt-3 text-center">Already have an account? <a href="/login">Login here</a></p>
    </form>
    <div id="signup-message" class="text-center mt-3"></div>
  </div>

  <script>
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const res = await fetch("/signup-user", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      const messageBox = document.getElementById("signup-message");

      if (res.ok) {
        messageBox.innerHTML = "✅ Account created! <a href='/login'>Login now</a>";
        messageBox.style.color = "green";
      } else {
        messageBox.textContent = data.error || "❌ Something went wrong";
        messageBox.style.color = "red";
      }
    });
  </script>
</body>
</html>
