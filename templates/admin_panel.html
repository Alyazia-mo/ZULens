<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZULens Admin Panel</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .navbar {
      background-color: #5A002B;
    }
    .navbar-brand {
      color: #fff;
      font-weight: bold;
    }
    .card {
      border-left: 5px solid #AD974F;
    }
    .badge {
      font-size: 14px;
    }
    footer {
      background-color: #5A002B;
      color: white;
      text-align: center;
      padding: 10px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <span class="navbar-brand">ZULens Admin Panel</span>
    </div>
  </nav>

  <div class="container my-4">
    <h2 class="mb-4 text-center">Manage Student Reviews</h2>
    <div id="review-list" class="row gy-4"></div>
  </div>

  <footer>
    <p>¬© 2025 ZULens - Admin Panel</p>
  </footer>

  <script>
    async function loadReviews() {
      const res = await fetch("/get-reviews");
      const reviews = await res.json();
      const container = document.getElementById("review-list");
      container.innerHTML = "";

      if (reviews.length === 0) {
        container.innerHTML = "<p class='text-center'>No reviews yet.</p>";
        return;
      }

reviews.forEach((review) => {
  container.innerHTML += `
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title">${review.course} ‚Äî ${review.instructor}</h5>
          <p><strong>Rating:</strong> ${review.rating} / 5</p>
          <p><strong>Sentiment:</strong> ${review.sentiment}</p>
          <p><strong>Summary:</strong> ${review.summary}</p>
          <p><strong>Review:</strong> "${review.review}"</p>
          ${review.flagged ? '<span class="badge bg-danger">‚ö†Ô∏è Flagged</span>' : ''}
          <button class="btn btn-sm btn-warning mt-2 me-2" onclick='editReview(${review.id}, \`${review.review}\`)'>‚úèÔ∏è Edit</button>
          <button class="btn btn-sm btn-danger mt-2" onclick='deleteReview(${review.id})'>üóë Delete</button>
        </div>
      </div>
    </div>
  `;
});
    }

async function deleteReview(reviewId) {
  const confirmed = confirm("Are you sure you want to delete this review?");
  if (!confirmed) return;

  const res = await fetch("/delete-review-by-id", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ review_id: reviewId })
  });

  if (res.ok) {
    alert("‚úÖ Review deleted");
    loadReviews(); // Refresh the list
  } else {
    alert("‚ùå Failed to delete review");
  }
}


    loadReviews();
    let editingReviewId = null;

function editReview(id, currentText) {
  editingReviewId = id;
  document.getElementById("editReviewInput").value = currentText;
  const modal = new bootstrap.Modal(document.getElementById("editModal"));
  modal.show();
}

async function saveEditedReview() {
  const updatedText = document.getElementById("editReviewInput").value.trim();
  if (!updatedText) return alert("Review cannot be empty.");

  const res = await fetch("/update-review", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ review_id: editingReviewId, new_text: updatedText })
  });

  if (res.ok) {
    alert("‚úÖ Review updated.");
    const modalEl = document.getElementById("editModal");
    bootstrap.Modal.getInstance(modalEl).hide();
    loadReviews();
  } else {
    alert("‚ùå Failed to update review.");
  }
}

  </script>
<!-- Edit Review Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #5A002B; color: white;">
        <h5 class="modal-title">Edit Review</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <textarea id="editReviewInput" class="form-control" rows="5"></textarea>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" onclick="saveEditedReview()">Save</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
