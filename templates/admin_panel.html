<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZULens Admin Panel</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .navbar {
      background-color: #5A002B;
    }
    .navbar-brand {
      color: #fff;
      font-weight: bold;
    }
    .card {
      border-left: 5px solid #AD974F;
    }
    .badge {
      font-size: 14px;
    }
    footer {
      background-color: #5A002B;
      color: white;
      text-align: center;
      padding: 10px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <span class="navbar-brand">ZULens Admin Panel</span>
    </div>
  </nav>

  <div class="container my-4">
    <h2 class="mb-4 text-center">Manage Student Reviews</h2>
    <div id="review-list" class="row gy-4"></div>
  </div>

  <footer>
    <p>¬© 2025 ZULens - Admin Panel</p>
  </footer>

  <script>
    async function loadReviews() {
      const res = await fetch("/get-reviews");
      const reviews = await res.json();
      const container = document.getElementById("review-list");
      container.innerHTML = "";

      if (reviews.length === 0) {
        container.innerHTML = "<p class='text-center'>No reviews yet.</p>";
        return;
      }

      reviews.forEach((r, index) => {
        container.innerHTML += `
          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">${r.course} ‚Äî ${r.instructor}</h5>
                <p><strong>Rating:</strong> ${r.rating} / 5</p>
                <p><strong>Sentiment:</strong> ${r.sentiment}</p>
                <p><strong>Summary:</strong> ${r.summary}</p>
                <p><strong>Review:</strong> "${r.review}"</p>
                ${r.flagged ? '<span class="badge bg-danger">‚ö†Ô∏è Flagged</span>' : ''}
                <button class="btn btn-sm btn-danger mt-3" onclick="deleteReview(${index})">üóë Delete</button>
              </div>
            </div>
          </div>
        `;
      });
    }

    async function deleteReview(index) {
      const confirmed = confirm("Are you sure you want to delete this review?");
      if (!confirmed) return;

      const res = await fetch("/delete-review-by-index", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ index })
      });

      if (res.ok) {
        alert("‚úÖ Review deleted");
        loadReviews();
      } else {
        alert("‚ùå Failed to delete review");
      }
    }

    loadReviews();
  </script>

</body>
</html>
